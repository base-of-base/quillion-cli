name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install python
      uses: actions/setup-python@v4
    
    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install pytest-asyncio
        pip install -e .
    
    - name: Run tests
      run: |
        pytest tests/ -v
